{% extends 'base.html' %}

{% block header %}
Updating LoLDatabase Champions
{% endblock %}

{% block content %}

<h2>Enter a new value here</h2>
<form action="">
  <input type="hidden" name="id" value="{{id}}">
  Champion Name: <input type="text" name="champname" value="{{existingName}}"><br />
  Champion Origin: <input type="text" name="champorigin" value="{{existingOrigin}}" /><br />
  Champion Attack Style: <input type="text" name="champatk" value="{{existingAtk}}"><br />
  <input type="submit" value="Submit">
</form>
<a href="/">Return to list</a>
{% endblock %}
