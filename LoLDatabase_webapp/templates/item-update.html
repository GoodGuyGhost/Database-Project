{% extends 'base.html' %}

{% block header %}
Updating LoLDatabase Items
{% endblock %}

{% block content %}

<h2>Enter a new value here</h2>
<form action="">
  <input type="hidden" name="id" value="{{id}}">
  Item Name: <input type="text" name="itemname" value="{{existingName}}"><br />
  Attack Damage: <input type="text" name="dps" value="{{existingDps}}" /><br />
  Ability Power: <input type="text" name="ap" value="{{existingAp}}"><br />
  Armor: <input type="text" name="armor" value="{{existingArmor}}"><br />
  <input type="submit" value="Submit">
</form>
<a href="/">Return to list</a>
{% endblock %}
